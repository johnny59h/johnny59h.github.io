<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.6 - Weather App</title>
</head>

<body>
<script type="text/javascript">
	var f = prompt("What is the degree in Farenheit?")
	
	// convert fahrenheit to celsius here
	var c = (parseInt(f) - 32) * (5/9);
	
	document.write(c)
</script>
	
<!-- Display an image of a weather map -->
	<img src="../images/WeatherMap.jpeg">
</body>
</html>
