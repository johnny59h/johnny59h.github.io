<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4.8 - Night Mode</title>
</head>

<body>
	<script type="text/javascript">
		
		function turnWhite() {
	
			document.body.style.backgroundColor = "white";
			

	
		}
		
		function turnBlack() {
	
			document.body.style.backgroundColor = "black";
	
		}	
		
	</script>
	
	<button type="button" onClick="turnBlack()" >Night Mode</button>
	
	<button type="button" onClick="turnWhite()" >Day Mode</button>
	
</body>
</html>
