<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.12 - if/else-if/else</title>
</head>

<body>
	<script type="text/javascript">
		var color = prompt("What's your favorite color?");
		
		
		if (color == "blue") {
			alert("What is a ghost's favorite blue fruit? A BOO-berry!");
		}
		else if (color == "red") {
			alert("What red fruit can you eat and drink with? A STRAW-berry!");
		}
		else if (color == "yellow") {
			alert("Everyone! Let's yell oh!");
		}
		else if (color == "green"){
			alert("when you try to say grin but can't...");
		}
		else {
			alert("Oof, that's one ugly color! Go try entering a better one!");
		}
		
	</script>
</body>
</html>
