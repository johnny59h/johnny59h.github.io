<body>
	<script type="text/javascript">
		var num1, num2, num3;
		num1 = prompt("Enter a number");
		
		// prompt the other 2 numbers
		num2 = prompt("Enter a number");
		
		num3 = prompt("Enter a number");
		// add them up

		// print the result
		document.write(addedNums)
