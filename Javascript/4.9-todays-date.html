<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4.9-todays-date</title>
</head>

<body>
	
	<script type="text/javascript">
		// print the Date() and time
		
		
		
		function getTime() {
				
		var today = new Date();
		
		var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
		
		var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
		
		var dateTime = date+' '+time;
			
		alert(dateTime)	
			
		}

	</script>
	
		<button type="button" onClick="getTime()">DateAndTime</button>
	
		
</body>
</html>
