<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.7 - Leap Year</title>
</head>

<body>
	<script type="text/javascript">
		function isLeapYear(year) {

				if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){

					return true;

				}
				else {

					return false;

				}

		}

		var y = Number(prompt("Enter a year"));

		// prints either true or false
		document.write(isLeapYear(y));
	</script>
</body>
</html>
