<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	
	<script>
	
		var word = prompt("Pick a word for someone to unscramble")
		var wordLetters = [];
		
		var index = 0
		
		for () {
			wordLetters.append(word[index])
			index += 1
		}
	
		document.write(wordLetters)
	</script>
</body>
</html>
